<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add shipping address</h3>
      <form #orderData="ngForm" class="common-form">
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter User Email"
        />
        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter User Address"
        />
        <input
          type="text"
          class="form-input"
          name="contact"
          placeholder="Enter contact details"
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
        <h3>Total Amount: 50000</h3>
        <h4>Payment Method : <b>Pay on delivery</b></h4>
    </div>
  </div>
</div>
